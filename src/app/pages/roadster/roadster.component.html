<section class="min-h-[100vh] bg-wallpaper relative" id="background-section">
    <app-three-viewer></app-three-viewer>

    <!-- Part Selection and Color Buttons -->
    <div class="flex flex-col justify-end items-end absolute right-24 top-1/2 transform -translate-y-1/2 space-y-6">

        <!-- Part Selection Menu -->
        <div *ngIf="!showColorOptions" class="flex flex-col space-y-4">
            <button (click)="selectPart('car')" class="w-8">
                <img src="assets/menu/car-body.svg" alt="Car" />
            </button>
            <button (click)="selectPart('seats')" class="w-8">
                <img src="assets/menu/car-seat.svg" alt="Seats" />
            </button>
            <button (click)="selectPart('brake')" class="w-8">
                <img src="assets/menu/brake-disc.svg" alt="Brake Disc" />
            </button>
            <button (click)="selectPart('rim')" class="w-8">
                <img src="assets/menu/brake-disc.svg" alt="Brake Disc" />
            </button>
        </div>

        <!-- Color Options Menu -->
        <div *ngIf="showColorOptions" class="flex flex-col space-y-4 items-center">
            <button *ngFor="let option of colorOptions" (click)="selectColor(option.color)" [ngClass]="option.bgClass"
                class="h-6 w-6 hover:h-8 hover:w-8">
            </button>
        </div>
    </div>

    <!-- Back Button to Return to Part Selection -->
    <button *ngIf="showColorOptions" (click)="goBack()"
        class="absolute right-24 top-[65%] transform -translate-y-1/2 bg-gray-500 text-white p-2 rounded">
        Back
    </button>

    <!-- Order and Demo Drive Buttons -->
    <div
        class="flex flex-col 600:flex-row justify-center items-center absolute bottom-[24px] 900:bottom-[32px] w-full 600:space-x-8 space-y-4 600:space-y-0 text-sm px-[24px]">
        <button class="px-[5%] h-10 bg-blue-600 text-white font-bold rounded-md w-[264px]">Order Now</button>
        <button class="px-[5%] h-10 bg-white text-black font-bold rounded-md w-[264px]">Demo Drive</button>
    </div>
</section>
